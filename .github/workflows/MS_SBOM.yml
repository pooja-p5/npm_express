name: Generate SBOM using Microsoft SBOM Tool

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Download Microsoft SBOM Tool
        run: |
          curl -L https://github.com/microsoft/sbom-tool/releases/latest/download/sbom-tool-linux-x64 -o sbom-tool
          chmod +x sbom-tool
          sudo mv sbom-tool /usr/local/bin/

      - name: Run Microsoft SBOM Tool
        run: |
          mkdir -p sbom-output
          sbom-tool generate -b . -bc . -pn npm_prj -pv 1.0.0 -ps Philips_test_npm -nsb https://sbom.philips.com -V Verbose -o sbom-output


      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ms-sbom
          path: sbom-output
