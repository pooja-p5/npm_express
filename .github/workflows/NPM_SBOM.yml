name: Generate SBOM with npm

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or any version >= 16.20.0 that supports npm 9.5+

      - name: Install dependencies
        run: npm install 

      - name: Generate SPDX SBOM using npm
        run: npm sbom --sbom-format spdx > sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json
